spring.application.name=rpg_social_media
# Thymeleaf verifica se encontra os templates em HTML
spring.thymeleaf.check-template-location=true
# Thymeleaf pasta dos templates e /templates
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf templates extensao .html
spring.thymeleaf.suffix=.html


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/bancodedados
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/db;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop